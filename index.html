<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI SıgnIn - Sıgn Up Template</title>
    <link rel="stylesheet" href="assets/css/dist/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 mt-5">
                <div class="row">
                    <div class="col-sm-12 mb-3">
                        <input type="text" class="log__username" placeholder="Email or Username">
                    </div>
                    <div class="col-sm-12 mt-4">
                        <input type="password" class="log__password" placeholder="Password">
                    </div>
                    <div class="col-sm-12 mt-3 forgot">
                        Forgot Password!
                    </div>
                </div>
            </div>

            <div class="col-sm-12">
                <div class="login__btn">
                    <button><i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <div class="col-sm-12 text-center">
                <div class="social__conn">
                    <div class="row">
                        <div class="col-sm-12"><span>OR</span></div>
                        <div class="col-sm-12"><h4>Login Width Social Media</h4></div>
                        <div class="col-sm-12 social__hiza">
                            <div class="social__block"><img src="./assets/img/facebook.svg" alt=""></div>
                            <div class="social__block"><img src="./assets/img/twitter.svg" alt=""></div>
                            <div class="social__block"><img src="./assets/img/instagram.svg" width="32" alt=""></div>
                        </div>
                        <div class="col-sm-12 mt-4"><h4>Already have an account? <span class="sign_up">Signup</span></h4></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
